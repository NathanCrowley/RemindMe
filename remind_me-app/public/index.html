<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Add CSS and JavaScript files and Favicon-->
  <link rel="stylesheet" href="../src/index.css">
  <link rel="favicon" href="./favicon.ico">
  <title>RemindMe</title>
</head>
<body>
  <h1>Remind Me</h1>

  <!--Get User Input-->
  <form id="form1" action="">
    What to Remind: <input type="text" name="what_to_remind"><br><br>
    Date/Time: <input type="text" name="date_time"><br><br>
    Email: <input type="text" name="user_email"><br><br>
  </form>
  
  <!--Submit button-->
  <button onclick="getDataFromForm()">Submit</button>

  <!--Test JS got User Input-->
  <div>Test JS can get info from user-input:</div><br>
  <div id="demo"></div>
  <br><br>

  <script>
    function getDataFromForm() {
      var form1 = document.getElementById("form1");
      const user_input=[];
      var i;
      for(i=0; i < form1.length; i++){
        user_input.push(form1.elements[i].value);
      }
      document.getElementById("demo").innerHTML = user_input;
    }
  </script>

</body>

</footer>
</html>
