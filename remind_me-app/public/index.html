<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Add CSS and JavaScript files and Favicon-->
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <link rel="stylesheet" href="../src/index.css">
  <link rel="favicon" href="./favicon.ico">
  <title>RemindMe</title>
</head>
<body>
  <h1>Remind Me</h1>

  <!-- Get User Input -->
  <form id="emailForm" action="#">
    What to Remind: <input type="text" id="body" placeholder="Reminder"><br><br>
    Date/Time: <input type="datetime-local" id="date_time"><br><br>
    Email: <input type="email" id="email" placeholder="Reciever Email"><br><br>
    Name: <input type="text" id="name" placeholder="User Name"><br><br>
  </form>
  
  <!--Submit button-->
  <button onclick="sendEmail()">Submit</button>

  <!--JS to Send Email-->
  <script>
    function sendEmail(){
      // get input data
      const form = document.getElementById("emailForm"),
      name = document.getElementById("name"),
      email = document.getElementById("email"),
      body = document.getElementById("body");
      
      // send email 
      Email.send({
        SecureToken : "8c2798ce-3285-4bdf-9d1a-8bbf75d90f97",
        To : email.value,
        From : "remindme.application2022@gmail.com",
        Subject : "RemindMe Application",
        Body : body.value
      }).then(
        message => alert(message)
      );
    }
  </script>

</body>

</html>
